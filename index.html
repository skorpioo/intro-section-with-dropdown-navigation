<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>

		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<div class="menu-overlay"></div>
		<header>
			<div class="logo">
				<img src="./images/logo.svg" alt="snap logo" />
			</div>
			<div aria-label="open menu" class="menu-button">
				<img src="./images/icon-menu.svg" alt="open menu" />
			</div>
			<nav>
				<div aria-label="close menu" class="close-button">
					<img src="./images/icon-close-menu.svg" alt="close menu" />
				</div>
				<ul class="main-nav">
					<li onclick="dropDown1()" class="main-nav__link" data-dropdown-link>
						<a href="#"
							>Features
							<img class="arrow" src="./images/icon-arrow-down.svg" alt=""
						/></a>

						<ul id="dropdown-1" class="main-nav__dropdown left" data-dropdown-menu>
							<li class="main-nav__droplink">
								<img src="./images/icon-todo.svg" alt="" />
								<a target="_blank" href="https://sonntagshof.at">Todo list</a>
							</li>
							<li class="main-nav__droplink">
								<img src="./images/icon-calendar.svg" alt="" />
								<a href="#">Calender</a>
							</li>
							<li class="main-nav__droplink">
								<img src="./images/icon-reminders.svg" alt="" />
								<a href="#">Reminders</a>
							</li>
							<li class="main-nav__droplink">
								<img src="./images/icon-planning.svg" alt="" />
								<a href="#">Planning</a>
							</li>
						</ul>

					</li>
					
					<li onclick="dropDown2()" class="main-nav__link" data-dropdown-link>
						<a href="#"
							>Company
							<img class="arrow" src="./images/icon-arrow-down.svg" alt=""
						/></a>

						<ul id="dropdown-2" class="main-nav__dropdown right" data-dropdown-menu>
							<li class="main-nav__droplink">
								<a href="#">History</a>
							</li>
							<li class="main-nav__droplink">
								<a href="#">Our Team</a>
							</li>
							<li class="main-nav__droplink">
								<a href="#">Blog</a>
							</li>
						</ul>
						<li class="main-nav__link">
							<a href="#careers">Careers</a>
						</li>
						<li class="main-nav__link">
							<a href="#about">About</a>
						</li>
					</ul>

					</li>
					
				<div class="header-buttons-mobile">
					<button>Login</button>
					<button class="outline">Register</button>
				</div>
			</nav>
			<div class="header-buttons-desktop">
				<button>Login</button>
				<button class="outline">Register</button>
			</div>
		</header>

		<main>
			<div class="container">
				<div class="content">
					<h1 class="title">Make remote work</h1>
					<p>
						Get your team in sync, no matter your location. Streamline
						processes, create team rituals, and watch productivity soar.
					</p>
					<button class="solid">Learn more</button>
					<div class="social">
						<img src="./images/client-databiz.svg" alt="databiz logo" />
						<img src="./images/client-audiophile.svg" alt="audiophile logo" />
						<img src="./images/client-meet.svg" alt="meet logo" />
						<img src="./images/client-maker.svg" alt="maker logo" />
					</div>
				</div>

				<div class="hero-image">
					<img
						class="desktop"
						src="./images/image-hero-desktop.png"
						alt="hero image desktop"
					/>
					<img
						class="mobile"
						src="./images/image-hero-mobile.png"
						alt="hero image mobile"
					/>
				</div>
			</div>
		</main>
	</body>
</html>
